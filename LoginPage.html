<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empowering Education (E²)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #4b79a1, #ff6f61);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold gradient-text">Empowering Education (E²)</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8" style="margin-top: 15px; padding-bottom: 10px;">
                        <a href="/HomePage.html" class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="aboutus.html" class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="Contact.html" class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="/LoginPage.html" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">Login</a>
                    <a href="RegisterPage.html" class="ml-3 bg-green-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-600">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url(/Images/Books1.jpg)">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96">
            <h2 class="text-3xl font-bold text-center mb-6 gradient-text" style="padding-bottom: 5px;">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <div class="text-center mt-4">
                <p class="text-gray-600">Don't have an account? <a href="RegisterPage.html" class="text-blue-500 hover:underline">Register</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Here you would typically add your login validation logic
            // For this example, we'll just redirect to the homepage
            window.location.href = '/HomePage.html';
        });
    </script>
</body>
</html>
