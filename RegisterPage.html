<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Empowering Education (EÂ²)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #4b79a1, #ff6f61);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold gradient-text">Empowering Education (E<sup>2</sup>)</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8" style="margin-top: 15px; padding-bottom: 10px;">
                        <a href="/HomePage.html" class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="aboutus.html" class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="Contact.html" class="text-gray-900 hover:bg-gray-200 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="LoginPage.html" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">Login</a>
                    <a href="/RegisterPage.html" class="ml-3 bg-green-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-600">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <div class="min-h-screen flex items-center justify-center bg-cover bg-center py-12" style="background-image: url(/Images/Books1.jpg)">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6 gradient-text">Create an Account</h2>
            <form id="registrationForm">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="full-name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" id="full-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label for="college-name" class="block text-gray-700 font-semibold mb-2">College Name</label>
                        <input type="text" id="college-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your college name" required>
                    </div>
                    <div>
                        <label for="enrollment" class="block text-gray-700 font-semibold mb-2">Enrollment Number</label>
                        <input type="text" id="enrollment" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your enrollment number" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create a password" required>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
                    </div>
                </div>
                <button type="submit" class="w-full mt-6 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-300">Register</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-600">Already have an account? <a href="LoginPage.html" class="text-blue-500 hover:underline">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Validate password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Redirect to Login Page
            window.location.href = 'LoginPage.html';
        });
    </script>
</body>
</html>
